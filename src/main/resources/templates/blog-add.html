<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <title>Blog site</title>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blogs/header :: header"></header>
              <div class="container mt-5 mb-5">
                    <h1>Добавление статьи</h1>
                     <form action="/blog/add" method="post">
                            <input type = "text" name="title" placeholder="Ведите название страницы" class="form-control"><br >
                            <input type = "text" name="anons" placeholder="Ведите анонс страницы" class="form-control"><br >
                            <textarea name="full_text" placeholder="Ведите полный текст статьи" class="form-control"></textarea><br >
                            <button th:type="submit" class="btn btn-success">Добавить статью </button>
                     </form>
              </div>
</div>
<div th:insert="blogs/footer :: footer"></div>
</body>
</html>
